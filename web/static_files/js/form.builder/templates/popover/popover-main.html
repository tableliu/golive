
<form class="form">
    {{= basicFields }}
    {{ if (advancedFields) { }}
    <p><a id="collapseLink" href="javascript:void(0)" data-toggle="collapse" data-target="#collapseAdvancedFields" aria-expanded="false" aria-controls="collapseAdvancedFields">{{= polyglot.t('popover.more') }}</a></p>
    <div class="collapse" id="collapseAdvancedFields">{{= advancedFields }}</div>
    {{ } }}
    <hr/>
    <button id="save" class="btn btn-primary" title="{{= polyglot.t('popover.save') }}">
        <span class="glyphicon glyphicon-ok"></span> {{= polyglot.t('popover.save') }}
    </button>
    <button id="copy" class="btn btn-info" title="{{= polyglot.t('popover.copy') }}">
        <span class="glyphicon glyphicon-duplicate"></span>
    </button>
    <button id="delete" class="btn btn-danger" title="{{= polyglot.t('popover.delete') }}">
        <span class="glyphicon glyphicon-bin"></span>
    </button>
    <button id="cancel" class="btn btn-default" title="{{= polyglot.t('popover.cancel') }}">
        <span class="glyphicon glyphicon-remove"></span>
    </button>
</form>
